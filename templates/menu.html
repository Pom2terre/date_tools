{% extends "_layout.html" %}

{% block title %}Menu | Outils de date{% endblock %}

{% block content %}
<div class="bg-white shadow-xl rounded-2xl p-10 text-center w-full">
    <h1 class="text-4xl font-bold text-indigo-700 mb-4">🧮 Outils de calcul de date</h1>
    <p class="text-gray-600 mb-6">Choisissez un outil ci-dessous :</p>

    <div class="space-y-4">
        <a href="{{ url_for('day_of_week.day_of_week') }}"
           class="block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow transition">
            🗓️ Calculer le jour de la semaine
        </a>
        <a href="{{ url_for('date_calc.calculate_duration') }}"
           class="block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg shadow transition">
            📅 Calculer la durée entre deux dates
        </a>
    </div>
</div>
{% endblock %}
