name: Deploy Flask to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive app for deployment (clean)
        run: |
          mkdir build
          shopt -s dotglob
          shopt -s extglob
          cp -r !(build) build/
          cd build
          zip -r ../deploy.zip .
          cd ..

      # (optionnel) Nettoyage automatique de wwwroot avant le déploiement
      # Nécessite DEPLOY_USERNAME et DEPLOY_PASSWORD dans les secrets GitHub
      # - name: Clean wwwroot before deployment
      #   run: |
      #     curl -X POST "https://my-python-app123.scm.azurewebsites.net/api/command" \
      #       -u "$DEPLOY_USERNAME:$DEPLOY_PASSWORD" \
      #       -H "Content-Type: application/json" \
      #       -d '{"command": "rm -rf /home/site/wwwroot/*"}'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-python-app123
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy.zip
