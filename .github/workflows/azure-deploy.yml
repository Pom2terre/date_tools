name: Build and Deploy Flask to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.NEW_VERSION }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🔄 Fetch full history and tags
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --tags

      - name: 🆙 Determine next version
        id: version
        shell: bash
        run: |
          set -e
          git tag --sort=-v:refname
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
          echo "Dernier tag : $LATEST"
          if [[ "$LATEST" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          else
            NEW_VERSION="v0.0.1"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: 🏷️ Tag HEAD with NEW_VERSION
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f ${{ steps.version.outputs.NEW_VERSION }}
          git push -f origin ${{ steps.version.outputs.NEW_VERSION }}

      - name: 🗜️ Create deployment package
        shell: bash
        run: |
          set -e
          mkdir deploy_folder
          shopt -s extglob
          INCLUDED=$(ls -A | grep -Ev '^(venv|.env|.git|.gitignore|__pycache__|deploy.zip|deploy_folder|.DS_Store)$')
          for item in $INCLUDED; do
            cp -r "$item" deploy_folder/
          done
          cd deploy_folder
          zip -r ../deploy.zip .
          cd ..

      - name: 🔍 Inspect deploy.zip content
        run: unzip -l deploy.zip

      - name: 📤 Upload deploy.zip
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-package

    steps:
      - name: 📥 Download deploy.zip
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: 🔐 Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🔄 Set APP_VERSION in Azure
        run: |
          az webapp config appsettings set \
            --name date-calc \
            --resource-group RESGrp_Linux \
            --settings APP_VERSION=${{ needs.build-and-package.outputs.new_version }}

      - name: 🚀 Deploy to Azure Web App
        run: |
          az webapp deploy \
            --name date-calc \
            --resource-group RESGrp_Linux \
            --src-path deploy.zip \
            --type zip

      - name: ✅ Tester les endpoints (curl ou wget)
        shell: bash
        run: |
          set -e
          BASE="https://date-calc.azurewebsites.net"
          sleep 15
          echo "### Résumé des tests" > test-summary.md

          test_url() {
            PATH=$1
            EXPECTED=${2:-200}
            echo "🔹 Test de $PATH" >> test-summary.md
            if command -v curl &> /dev/null; then
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE$PATH")
            elif command -v wget &> /dev/null; then
              wget --server-response --spider "$BASE$PATH"
              STATUS=$?
            else
              echo "❌ Ni curl ni wget ne sont disponibles." >> test-summary.md
              exit 1
            fi

            if [ "$STATUS" -eq "$EXPECTED" ]; then
              echo "✅ $PATH OK ($STATUS)" >> test-summary.md
            else
              echo "❌ $PATH ÉCHEC ($STATUS au lieu de $EXPECTED)" >> test-summary.md
              exit 1
            fi
          }

          test_url "/"
          test_url "/hello"
          test_url "/day-of-week"
          test_url "/calculate-duration"

          cat test-summary.md
