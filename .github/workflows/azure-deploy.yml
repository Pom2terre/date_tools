name: Deploy Flask to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug listing root before archive
        run: |
          echo "Fichiers à la racine avant archivage :"
          ls -la
          echo "Vérification du dossier 'package' :"
          ls -la package || echo "Le dossier 'package' n'existe pas encore."

      - name: Archive app for deployment (clean)
        run: |
          mkdir package
          shopt -s extglob dotglob
          cp -r !(package) package/
          cd package
          echo "Contenu du dossier 'package' :"
          ls -la
          zip -r ../deploy.zip . -x "**/__pycache__/*"
          cd ..
          echo "Archive finale :"
          ls -lh deploy.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-python-app123
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: deploy.zip
          runtime-stack: "PYTHON|3.11"
          deployment-method: "run-from-package"
