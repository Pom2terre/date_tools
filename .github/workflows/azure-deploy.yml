name: Deploy Flask to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive app for deployment (clean)
        run: |
          mkdir build
          shopt -s dotglob nullglob
          cp -r * build/
          cd build
          zip -r ../deploy.zip ./*
          cd ..

      # Nettoyage optionnel de wwwroot (d√©commenter si besoin)
