name: Build and Deploy Flask to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.NEW_VERSION }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”„ Fetch full history and tags
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --tags

      - name: ğŸ†™ Determine next version
        id: version
        shell: bash
        run: |
          git tag --sort=-v:refname
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
          if [[ "$LATEST" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          else
            NEW_VERSION="v0.0.1"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: ğŸ·ï¸ Tag HEAD with NEW_VERSION
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f ${{ steps.version.outputs.NEW_VERSION }}
          git push -f origin ${{ steps.version.outputs.NEW_VERSION }}

      - name: ğŸ—œï¸ Create deployment package
        shell: bash
        run: |
          set -e
          mkdir deploy_folder
          shopt -s extglob
          INCLUDED=$(ls -A | grep -Ev '(__pycache__|\.pyc|venv|.env|.git|.gitignore|deploy.zip|deploy_folder|.DS_Store)')
          for item in $INCLUDED; do cp -r "$item" deploy_folder/; done
          cd deploy_folder && zip -r ../deploy.zip . && cd ..

      - name: ğŸ“¤ Upload deploy.zip
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.zip

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-package

    steps:
      - name: ğŸ“¥ Download deploy.zip
        uses: actions/download-artifact@v4
        with:
          name: deploy-package
          path: .

      - name: ğŸ” Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”„ Set APP_VERSION in Azure
        run: |
          az webapp config appsettings set \
            --name date-calc \
            --resource-group RESGrp_Linux \
            --settings APP_VERSION=${{ needs.build-and-package.outputs.new_version }}

      - name: ğŸš€ Deploy to Azure Web App
        run: |
          az webapp deploy \
            --name date-calc \
            --resource-group RESGrp_Linux \
            --src-path deploy.zip \
            --type zip

      - name: âœ… Tester les endpoints (non bloquant)
        shell: bash
        continue-on-error: true
        run: |
          BASE="https://date-calc.azurewebsites.net"
          echo "ğŸ” Test rapide de santÃ©"
          curl -s -o /dev/null -w "%{http_code}" "$BASE/" | grep -q "200" && echo "âœ… App OK" || echo "âŒ App non disponible"
