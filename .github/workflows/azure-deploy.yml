name: Deploy Flask to Azure using Azure CLI

on:
  push:
    branches: [main]
  workflow_dispatch:  # ğŸ‘ˆ Ajoute cette ligne pour activer le dÃ©clenchement manuel


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ—œï¸ Create deployment package
        shell: bash
        run: |
          set -e
          mkdir deploy_folder
          shopt -s extglob
          cp -r !(deploy_folder|.git|.github|venv|__pycache__|deploy.zip) deploy_folder/
          cd deploy_folder && zip -r ../deploy.zip . && cd ..

      - name: ğŸ” Inspect deploy.zip content
        run: unzip -l deploy.zip

      - name: ğŸ†™ Determine next version
        id: version
        shell: bash
        run: |
          set -e
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | tail -n1 || echo "v0.0.0")
          echo "Dernier tag : $LATEST"
          if [[ "$LATEST" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          else
            NEW_VERSION="v0.0.1"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Version calculÃ©e : $NEW_VERSION"

      - name: âœï¸ Update version.py
        shell: bash
        run: |
          echo "APP_VERSION = \"${{ steps.version.outputs.NEW_VERSION }}\"" > version.py
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.py
          git commit -m "ğŸ”„ MAJ version.py â†’ ${{ steps.version.outputs.NEW_VERSION }}" || echo "Aucun changement"
          git pull --rebase origin main || true
          git push --force-with-lease origin main || echo "â„¹ï¸ Push ignorÃ© (dÃ©jÃ  Ã  jour)"

      - name: ğŸ·ï¸ Create or re-tag HEAD with NEW_VERSION
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f ${{ steps.version.outputs.NEW_VERSION }}
          git push -f origin ${{ steps.version.outputs.NEW_VERSION }}

      - name: ğŸ” Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ•’ Pause avant dÃ©ploiement pour stabiliser l'environnement
        run: sleep 10

      - name: ğŸ”„ Set APP_VERSION in Azure
        run: |
          az webapp config appsettings set \
            --name my-python-app123 \
            --resource-group RESGrp_Linux \
            --settings APP_VERSION=${{ steps.version.outputs.NEW_VERSION }}

      - name: ğŸš€ Deploy to Azure Web App
        run: |
          az webapp deploy \
            --name my-python-app123 \
            --resource-group RESGrp_Linux \
            --src-path deploy.zip \
            --type zip

      - name: âœ… Test endpoints
        shell: bash
        run: |
          BASE="https://my-python-app123.azurewebsites.net"
          sleep 15
          echo "### RÃ©sumÃ© des tests" > test-summary.md

          test_url() {
            echo "ğŸ”¹ Test de $1" >> test-summary.md
            if curl -fsSL "$BASE$1" > /dev/null; then
              echo "âœ… $1 OK" >> test-summary.md
            else
              echo "âŒ $1 Ã‰CHEC" >> test-summary.md
            fi
          }

          test_url "/"
          test_url "/hello"
          test_url "/day-of-week"
          test_url "/calculate-duration"

          cat test-summary.md

      - name: ğŸ“¤ Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
