name: Deploy Flask to Azure using Azure CLI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # NÃ©cessaire pour rÃ©cupÃ©rer les tags
      
      - name: ğŸ”„ Fetch full history and tags
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --tags

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ—œï¸ Create deployment package
        shell: bash
        run: |
          set -e
          mkdir deploy_folder
          shopt -s extglob

          # Fichiers Ã  inclure (on filtre ceux Ã  exclure)
          INCLUDED=$(ls -A | grep -Ev '^(venv|.env|.git|.gitignore|__pycache__|deploy.zip|deploy_folder|.DS_Store)$')

          for item in $INCLUDED; do
            cp -r "$item" deploy_folder/
          done

          cd deploy_folder
          zip -r ../deploy.zip .
          cd ..



      - name: ğŸ” Inspect deploy.zip content
        run: unzip -l deploy.zip

      - name: ğŸ†™ Determine next version
        id: version
        shell: bash
        run: |
          set -e
          git tag --sort=-v:refname
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || echo "v0.0.0")
          echo "Dernier tag : $LATEST"
          if [[ "$LATEST" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            NEW_VERSION="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          else
            NEW_VERSION="v0.0.1"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Version calculÃ©e : $NEW_VERSION"
      

      - name: ğŸ·ï¸ Tag HEAD with NEW_VERSION
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -f ${{ steps.version.outputs.NEW_VERSION }}
          git push -f origin ${{ steps.version.outputs.NEW_VERSION }}

      - name: ğŸ” Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ•’ Pause avant dÃ©ploiement pour stabiliser l'environnement
        run: sleep 10

      - name: ğŸ”„ Set APP_VERSION in Azure
        run: |
          az webapp config appsettings set \
            --name my-python-app123 \
            --resource-group RESGrp_Linux \
            --settings APP_VERSION=${{ steps.version.outputs.NEW_VERSION }}

      - name: ğŸš€ Deploy to Azure Web App
        run: |
          az webapp deploy \
            --name my-python-app123 \
            --resource-group RESGrp_Linux \
            --src-path deploy.zip \
            --type zip

      - name: ğŸ§ª Ensure curl is installed
        shell: bash
        run: |
          if ! command -v curl &> /dev/null; then
            echo "â— curl n'est pas installÃ©. Installation..."
            sudo apt-get update && sudo apt-get install -y curl
          else
            echo "âœ… curl est dÃ©jÃ  installÃ©."
          fi

      - name: âœ… Test endpoints
        shell: bash
        run: |
          set -e
          BASE="https://date-calc.azurewebsites.net"
          sleep 15
          echo "### RÃ©sumÃ© des tests" > test-summary.md

          test_url() {
            PATH=$1
            EXPECTED=${2:-200}
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE$PATH")
            echo "ğŸ”¹ Test de $PATH â†’ Code HTTP: $STATUS" >> test-summary.md
            if [ "$STATUS" -eq "$EXPECTED" ]; then
              echo "âœ… $PATH OK ($STATUS)" >> test-summary.md
            else
              echo "âŒ $PATH Ã‰CHEC ($STATUS au lieu de $EXPECTED)" >> test-summary.md
              exit 1
            fi
          }

          test_url "/"
          test_url "/hello"
          test_url "/day-of-week"
          test_url "/calculate-duration"

          cat test-summary.md



      - name: ğŸ§¹ Cleanup temporary files
        shell: bash
        run: |
          echo "ğŸ§¹ Suppression de deploy.zip et du dossier temporaire"
          rm -f deploy.zip
          rm -rf deploy_folder
          echo "âœ… Nettoyage terminÃ©"

